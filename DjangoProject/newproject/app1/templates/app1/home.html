<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>Departments</h1>
</head>
<body>

<ul>
    {% for department in all_departments %}

</ul>>

<h1> Employees </h1>

    {% endfor %}
</ul>>




</body>
</html>
